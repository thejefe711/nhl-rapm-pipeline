name: Test and Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: pip install ruff
      
      - name: Run linter
        run: ruff check nhl_pipeline/ --ignore E501

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r nhl_pipeline/requirements.txt
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: pytest nhl_pipeline/tests/unit -v --tb=short
      
      - name: Run integration tests
        run: pytest nhl_pipeline/tests/integration -v --tb=short
        continue-on-error: true  # Don't fail if integration tests need DB

  # Railway auto-deploys from main branch when connected
  # This job just confirms the build works
  build-check:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r nhl_pipeline/requirements.txt
      
      - name: Verify API server can start
        run: |
          cd nhl_pipeline
          python -c "from api_server import app; print('API server imports OK')"
